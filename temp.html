<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .position-relative {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        .position-relative img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content{
                width: 50%;
                height: 100%; 
                background-color: rgba(0, 0, 0, 0.797);
                 color:white;
            }

        @media screen and (max-width: 700px) {
            /* .position-relative img{
                display:none;
            } */
            .content{
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="position-relative">
        <img src="./images/7.jpg" alt="your-image" class="img-fluid">
        <div class="position-absolute top-0 start-50 translate-middle-x content"
            style=" ">
            <p class="text-center">This is the block that will cover the right half portion of the image.</p>
        </div>
    </div>


</body>

</html>
